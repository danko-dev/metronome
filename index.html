<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Free Metronome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cocntainer">
      <h1>Advanced Free Metronome</h1>
      <label
        >BPM: <input type="number" id="bpm" value="120" min="30" max="300" />
      </label>
      <br />
      <button id="startStop">Start</button>
      <br />
      <label
        >Subdivisions:
        <select id="subdivisions">
          <option value="1">Quarter Notes</option>
          <option value="2">Eighth Notes</option>
          <option value="3">Triplets</option>
          <option value="4">Sixteenth Notes</option>
        </select>
      </label>
      <br />
      <label
        >Bars On: <input type="number" id="barsOn" value="3" min="1"
      /></label>
      <br />
      <label
        >Bars Rest: <input type="number" id="barsRest" value="1" min="0"
      /></label>
      <br />
      <label
        >Time Signature:
        <select id="timeSignature">
          <option value="4,4">4/4</option>
          <option value="3,4">3/4</option>
          <option value="6,8">6/8</option>
          <option value="7,8">7/8</option>
          <option value="5,8">5/8</option>
          <option value="5,4">5/4</option>
          <option value="12,8">12/8</option>
        </select>
      </label>
      <div id="metronomeDisplay" class="metronome-circle"></div>
      <h3>Acceleration/Deceleration</h3>
      <label for="targetBpm">Target BPM:</label>
      <input type="number" id="targetBpm" value="150" />
      <label for="duration">Ramp Duration (seconds):</label>
      <input type="number" id="duration" value="10" />
      <button
        onclick="setTargetBPM(
  document.getElementById('targetBpm').value, 
  document.getElementById('duration').value
)"
      >
        Adjust Speed
      </button>
      <p>Metronome with subdivisions, time signature, and bar rests options</p>
      <p>includes quarter, triplets, eight notes, and sixteenth notes</p>
      <!-- <p>includes acceleration and slow down</p> -->
    </div>
    <script src="metronome.js"></script>
  </body>
</html>
